<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			margin: auto;
		}
		header {
			display: flex;
			width: 100%;
			height: 7vh;
			align-items: center;
			justify-content: space-between;
			background-color: black;
			position: fixed;
		}
		a {
			font-size: 100%;
			color: gray;
			text-decoration: none;
			transition: color 0.3s ease-out, font-size 0.3s ease-out; /* Add this line */
		}

		a:hover {
			color: white;
			font-size: 105%;
			font-weight: bold;
		}
		.bl{
			display: flex;
			justify-content: space-around;
			width: 60%;
		}
		.logo-header {
			height: 100%;
			width: 15%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.logo-header img {
			height: 80%;
		}

	</style>
</head>	
<body>
	<header>
		<div class="logo-header" >
			<img src="logo.png">
		</div>
		<div class="bl">
			<a href="">Home</a>
			<a href="">Products</a>
			<a href="">Learn more</a>
			<a href="">About us</a>
			<a href="">Contact us</a>
		</div>
	</header>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.about-us {
  height: 100vh;
  width: 100%;
  background-image: url("&Horizontal-image&");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: flex-start;
  align-items: center;
}
.text-box {
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  text-align: left;
  position: relative;
  background: #ebebeb;
}
.text-box::before {
    background: #fff;
    content: "";
}
.text-box h1 {
  font-size: 60px;
  font-weight: 600;
  margin-bottom: 10px
}
.text-box p {
  font-size: 20px;
  line-height: 25px;
  letter-spacing: 1px;
}
.data {
  margin-top: 30px;
}
.hire-btn {
  background: #ebebeb;
  color: #4777ff;
  text-decoration: none;
  padding: 12px 20px;
  border: solid;
  border-radius: 4px;
  border-color: #4777ff;
  font-size: 20px;
  transition: 0.4s;
  cursor: pointer;
}
.hire-btn:hover {
  background: #0031c8;
  color: white;
  border-color: #0031c8;
}
</style>
</head>
<body>
<section class="about-us">
    <div class="text-box">
      <h1>&Company-name&</h1>
      <p>&Company-description& </p>
      <div class="data">
        <a href="#" class="hire-btn">Read More</a>
      </div>
    </div>
</section>
</body>
</html>
