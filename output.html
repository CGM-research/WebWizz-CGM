<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body {
			margin: auto;
		}
		header {
			display: flex;
			width: 100%;
			height: 7vh;
			align-items: center;
			justify-content: space-between;
			background-color: black;
			position: fixed;
		}
		a {
			font-size: 100%;
			color: gray;
			text-decoration: none;
			transition: color 0.3s ease-out, font-size 0.3s ease-out; /* Add this line */
		}

		a:hover {
			color: white;
			font-size: 105%;
			font-weight: bold;
		}
		.bl{
			display: flex;
			justify-content: space-around;
			width: 60%;
		}
		.logo-header {
			height: 100%;
			width: 15%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.logo-header img {
			height: 80%;
		}

	</style>
</head>	
<body>
	<header>
		<div class="logo-header" >
			<img src="logo.png">
		</div>
		<div class="bl">
			<a href="">Home</a>
			<a href="">Products</a>
			<a href="">Learn more</a>
			<a href="">About us</a>
			<a href="">Contact us</a>
		</div>
	</header>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.about-us {
  background-image: url("&Horizontal-image&");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
.text-box {
  padding: 40px;
  border-radius: 5px;
  max-width: 1300px;
  text-align: center;
  position: relative;
  z-index: 9999;
    background: rgba(240, 240, 240, 0.1);
}
.text-box::before {
    background: #fff;
}
.text-box h2 {
  font-size: 70px;
  font-weight: 600;
  margin-bottom: 10px;
}
.text-box p {
  font-size: 50px;
  line-height: 60px;
  letter-spacing: 1px;
  word-wrap: break-word;
}
.data {
  margin-top: 40px;
}
.hire-btn {
  background: #e63c74;
  color: #fff;
  text-decoration: none;
  border: none;
  padding: 12px 20px;
  border-radius: 4px;
  font-size: 30px;
  transition: 0.5s;
  cursor: pointer;
}
.hire-btn:hover {
  background: #ff0055;
}
</style>
</head>
<body>
<section class="about-us">
    <div class="text-box">
      <h2>&Company-name&</h2>
      <p>&Company-description&</p>
      <div class="data">
        <a href="#" class="hire-btn">Read More</a>
      </div>
    </div>
</section>
</body>
</html>
