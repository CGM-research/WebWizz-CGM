
<!DOCTYPE html>

                    <style>
                        * {box-sizing: border-box;}
                        
                        body {
                        margin: 0;
                        font-family: Arial, Helvetica, sans-serif;
                        }
                        
                        .header {
                        overflow: hidden;
                        padding: 20px 10px;
                        background-color: black;
                        position: fixed;
                        width: 100%;
                        }
                        
                        .header a {
                        float: left;
                        color: white;
                        text-align: center;
                        padding: 12px;
                        text-decoration: none;
                        font-size: 18px;
                        line-height: 25px;
                        border-radius: 4px;
                        }
                        
                        .header a:hover {
                        background-color: #ddd;
                        
                        }
                        
                        .header-right a:hover {
                        transition: color 0.3s ease-out, font-size 0.3s ease-out;
                        color: #494949;
                        }
                        
                        .header-right {
                        float: right;
                        }
                        
                        .header-left a:hover {
                        transition: color 0.3s ease-out, font-size 0.3s ease-out;
                        color: #494949;
                        }
                        
                        .header-left {
                        float: left;
                        }
                        
                        @media screen and (max-width: 500px) {
                        .header a {
                        float: none;
                        display: block;
                        text-align: left;
                        }
                        
                        .header-right {
                        float: none;
                        }
                        .header-left {
                        float: none;
                        }
                        }
                    </style><style>
                    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap");

                    height: 100vh;

                    .text-box {
                    padding: 40px;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    max-width: 700px;
                    text-align: center; /* Center text content inside the box */
                    position: relative; /* Required for z-index to work */
                    z-index: 9999; /* Any high value to ensure it's on top */
                    background: rgba(255, 255, 255, 0.5); /* This makes the background white with 50% opacity */
                    }
                    .text-box::before {
                    background: #fff;
                    content: "";
                    }
                    .text-box h2 {
                    font-size: 50px;
                    font-weight: 600;
                    margin-bottom: 10px;
                    }
                    .text-box p {
                    font-size: 18px;
                    line-height: 25px;

                    border: none;
                    padding: 12px 20px;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: 0.5s;
                    cursor: pointer;
                    }
                    .hire-btn:hover {
                    background: #0031c8;
                    }
                </style>
